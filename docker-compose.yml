version: "3.9"

services:
  trip-planner-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trip-planner-backend
    ports:
      - "7878:7878"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:7878/docs"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
